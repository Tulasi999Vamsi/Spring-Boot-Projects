<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User Form</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
 crossorigin="anonymous">
</head>
<body>
   <div class="container">
   <h3>User Directory</h3>
   <form action="#" th:action="@{/showUsers/save}"
            th:object="${newUser}" method="POST">
            

     <input type="text" th:field="*{id}" class="form-control mb-4 w-25"  placeholder="Enter ID">
       <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name" >
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
       <button type="submit" class="btn btn-info col-2">Save</button> 
    </form>
   </div>
</body>
</html>
