<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users List</title>

 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>
<body>
  
  
  <div class="container">
    <h3>Users Directory</h3>
    <a th:href="@{/showUsers/addNewUser}"  class="btn btn-primary btn-sm mb-3">Add User</a>
    <table class="table table-bordered table-striped">
    
       <thead class="table-dark">
        <tr>
          <th>User ID</th>
           <th>User_Name</th>
            <th>User_Email</th>
            <th>Action</th>
        </tr>
       </thead>
       
       <tbody>
         <tr th:each="tempUser :${users}">
         
            <td th:text="${tempUser.id}"> </td>
                <td th:text="${tempUser.name}"> </td>
              <td th:text="${tempUser.email}"> </td>
              <td>
              <a th:href="@{/showUsers/updateUser(user_id=${tempUser.id})}"  class="btn btn-info btn-sm">Update</a>
              <a th:href="@{/showUsers/deleteUser(user_id=${tempUser.id})}"  class="btn btn-danger btn-sm">Delete</a>
              </td>
         </tr>
       </tbody>
    
    
    </table>
  </div>
</body>
</html>
